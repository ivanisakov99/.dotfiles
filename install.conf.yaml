- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    #~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
        create: true
        path: bat

- create:
    - ~/Developer

- shell:
    #- [git submodule update --init --recursive, Installing submodules]
    - 
      command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - 
      command: ./setup_zsh.zsh
      stdout: true
      stderr: true
