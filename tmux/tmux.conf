# --------------------------------------------------------
# ------------------------ General -----------------------
# --------------------------------------------------------

# Remap prefix from 'C-b' to 'C-a'
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -s escape-time 10
set -sg repeat-time 600

set -g history-limit 10000
set -g mouse on

# Reload config file (change file location to the tmux.conf you want to use)
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# --------------------------------------------------------
# ------------------------ Display -----------------------
# --------------------------------------------------------

set -g default-terminal "xterm-256color"

# Start with window 1 (instead of 0)
set -g base-index 1

# Start with pane 1 (instead of 0)
setw -g pane-base-index 1

set -g renumber-windows on
setw -g automatic-rename on

set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

set -g display-time 1000
set -g display-panes-time 800

set -g status-interval 15
setw -g aggressive-resize off

set -g monitor-activity on
set -g visual-activity on

# --------------------------------------------------------
# ---------------------- Navigation ----------------------
# --------------------------------------------------------

# Split panes
unbind '"'
bind _ split-window -v # Vertically

unbind %
bind | split-window -h # Horizontally

# Vim style pane selection
#bind -r h select-pane -L
#bind -r j select-pane -D
#bind -r k select-pane -U
#bind -r l select-pane -R

# Use "SHIFT + Arrow" keys without prefix key to switch panes
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

# Use "SHIFT+arrow" without prefix key to switch windows
bind -n M-S-Left  previous-window

# bind -n M-S-Right next-window

# --------------------------------------------------------
# ---------------------- Plugins -------------------------
# --------------------------------------------------------
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
